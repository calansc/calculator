<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="created">Created By Chad Schroeder</div>
        <div id="buttons">
            <div id="numbers">
                <button id="clear">AC</button>
                <!-- <button id="percent">%</button> -->
                <button id="backspace">Del</button>
                <button id="plusMinus">+/-</button>
                <button class="operators" id="divide">/</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operators" id="multiply">*</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operators" id="subtract">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operators" id="add">+</button>
                <button class="number" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <!-- <button id="backspace">Del</button> -->
    <script src="javascript.js"></script>
</body>
</html>
